<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Portfolio d'Amin Maghraoui, développeur web full-stack spécialisé en HTML, CSS, JavaScript et PHP. Découvrez mes projets et mon parcours professionnel.">
        <title>Portfolio Amin Maghraoui - Développeur Web</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
        <link rel="icon" type="image/png" href="{{ '/assets/icone_website.png' | relative_url }}">
    </head>

    <body>

        <aside class="info">
            <img class="pdp" src="{{ '/assets/pfp.jpg' | relative_url }}" alt="Portrait illustré d'Amin Maghraoui" width="200" height="200"/>
            <h1 id="nom">Amin Maghraoui</h1>
            <p id="profession">Développeur Web</p>
            <div class="trait" role="separator" aria-hidden="true"></div>

            <ul class="info-box">
                <li class="info-item">
                    <div class="icon-box" aria-hidden="true">
                    <img src="{{ '/assets/mail.svg' | relative_url }}" alt="" width="24" height="24"/>
                    </div>
                    <div class="contact-info">
                    <p class="contact-titre">Email :</p>
                    <a href="mailto:amin.maghr@gmail.com" class="contact-link">amin.maghr@gmail.com</a>
                    </div>
                </li>
                <li class="info-item">
                    <div class="icon-box" aria-hidden="true">
                    <img src="{{ '/assets/phone.svg' | relative_url }}" alt="" width="24" height="24"/>
                    </div>
                    <div class="contact-info">
                    <p class="contact-titre">Téléphone :</p>
                    <p class="contact-link">+33 6 60 34 22 62</p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="icon-box" aria-hidden="true">
                    <img src="{{ '/assets/calendar.svg' | relative_url }}" alt="" width="24" height="24"/>
                    </div>
                    <div class="contact-info">
                    <p class="contact-titre">Date de Naissance :</p>
                    <p class="contact-link"><time datetime="2003-08-18">18 août 2003</time></p>
                    </div>
                </li>
                <li class="info-item">
                    <div class="icon-box" aria-hidden="true">
                    <img src="{{ '/assets/map-pin.svg' | relative_url }}" alt="" width="24" height="24"/>
                    </div>
                    <div class="contact-info">
                    <p class="contact-titre">Localisation :</p>
                    <p class="contact-link">Drancy,<br>Seine-Saint-Denis</p>
                    </div>
                </li>
            </ul>

            <div class="reseaux">
                <a target="_blank" rel="noopener noreferrer" href="https://x.com/LeKoune_" aria-label="Profil Twitter d'Amin Maghraoui">
                    <img src="{{ '/assets/twitter.svg' | relative_url }}" alt="Twitter" width="32" height="32">
                </a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/lekoune_/" aria-label="Profil Instagram d'Amin Maghraoui">
                    <img src="{{ '/assets/instagram.svg' | relative_url }}" alt="Instagram" width="32" height="32">
                </a>
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/ArobaseKoune" aria-label="Profil GitHub d'Amin Maghraoui">
                    <img src="{{ '/assets/github.svg' | relative_url }}" alt="GitHub" width="32" height="32">
                </a>
            </div>
        </aside>

        <div class="main-container">

            <nav class="sommaire" aria-label="Navigation principale">
                <a href="{{ '/' | relative_url }}" class="nav-button {% if page.url == '/' %}active{% endif %}">Accueil</a>
                <div class="trait-vertical" role="separator" aria-hidden="true"></div>
                <a href="{{ '/about/' | relative_url }}" class="nav-button {% if page.url == '/about/' %}active{% endif %}">Parcours</a>
                <div class="trait-vertical" role="separator" aria-hidden="true"></div>
                <a href="{{ '/project/' | relative_url }}" class="nav-button {% if page.url == '/project/' %}active{% endif %}">Projets</a>
                <div class="trait-vertical" role="separator" aria-hidden="true"></div>
                <a href="{{ '/contact/' | relative_url }}" class="nav-button {% if page.url == '/contact/' %}active{% endif %}">Contact</a>
            </nav>

            <div class="separator" role="separator" aria-hidden="true"></div>

            <main class="content">
                <div class="markdown-content">
                {{ content }}
                </div>
            </main>

        </div>

    </body>
</html>
